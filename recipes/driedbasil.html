<body>
  
  <h1>Dried Basil Recipe</h1>

    <img src="/images/driedbasil.jpg">

    <h2>Ingredients</h2>
    <ul>
      <li>10 cup basil leaves</li>
      <li>Cookie Sheet</li>
  
      </ul>

    <h2>Steps</h2>
    <ol>
      <li>Set oven to 170 degrees F.</li>
      <li>Place basil on cookie sheet so that the leaves do not touch eachother and lay flat.</li>
      <li>Put cookie sheet in oven with oven door cracked and bake until dried :)</li>
    </ol>

</body>
